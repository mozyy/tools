# Rime schema settings
# encoding: utf-8

schema:
  schema_id: wubi091
  name: "五笔091"
  version: "0.1"
  author:
    - 發明人 杨跃
  description: |
    五筆字型091版
    敲 z 鍵進入拼音反查
  dependencies:
    - pinyin_simp

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: extended_charset
    states: [ 常用, 增廣 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@wubi091_special
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - table_translator
    - table_translator@wubi091_special

speller:
  delimiter: "`"
  # max_code_length: 4 #顶字上屏 （在QQ聊天窗口出问题，会吃字，如“末笔识别”，会只留下“识别”。暂未找到解决办法。）
  auto_select: true
  auto_select_unique_candidate: true #无重码自动上屏

translator:
  dictionary: wubi091
  enable_charset_filter: false
  enable_encoder: false
  encode_commit_history: false
  enable_completion: true
  enable_user_dict: false
  max_phrase_length: 4
  disable_user_dict_for_patterns:
    - "^z.*$"
  enable_user_dict: false #禁止词序调整
  enable_sentence: false #关闭输入法连打

wubi091_special:
  tag: wubi091_special
  dictionary: wubi091_special
  prefix: '`' #須配合recognizer
  tips: 〔特别〕

reverse_lookup:
  dictionary: pinyin_simp
  prefix: "z"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

punctuator:
  import_preset: default

key_binder:
  bindings:
    # - {accept: Return, send: Escape, when: composing} # 回车 清屏
    - {accept: semicolon, send: 2, when: has_menu} #候选2 用分号
    - {accept: apostrophe, send: 3, when: has_menu} #候选3 用单引号
    # - {accept: bracketleft, send: Page_Up, when: paging} # [ 前翻页
    # - {accept: bracketright, send: Page_Down, when: has_menu} # ] 后翻页
    - {accept: minus, send: Page_Up, when: paging} # - 前翻页
    - {accept: equal, send: Page_Down, when: has_menu} # = 后翻页
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "^z[a-z]*'?$"
    wubi091_special: "^`[a-z]*$"
